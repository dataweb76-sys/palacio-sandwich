<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos Programados – Cocina</title>

  <link rel="stylesheet" href="admin.css" />

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: "Montserrat", sans-serif;
    }

    header {
      background: #1976d2;
      padding: 14px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }

    .titulo {
      font-size: 20px;
      font-weight: 800;
    }

    .sub {
      font-size: 13px;
      opacity: 0.9;
    }

    header button {
      background: #fff;
      color: #1976d2;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }

    .contenedor {
      padding: 20px;
    }

    .grid-prog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
      gap: 16px;
    }

    .p-card {
      background: #fff;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,.18);
      border-left: 6px solid #1976d2;
    }

    .p-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 700;
    }

    .hora {
      font-size: 16px;
      font-weight: 800;
      color: #1976d2;
    }

    .countdown {
      margin-top: 6px;
      font-size: 15px;
      font-weight: 700;
    }

    .critico {
      color: #d62828;
    }

    .medio {
      color: #fb8c00;
    }

    .ok {
      color: #388e3c;
    }

    #vacio {
      margin-top: 40px;
      text-align: center;
      font-size: 15px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <div>
      <div class="titulo">Pedidos Programados</div>
      <div class="sub">Órdenes con hora asignada</div>
    </div>

    <button onclick="window.location.href='cocina.html'">← Volver a cocina</button>
  </header>

  <main class="contenedor">
    <div id="programadosGrid" class="grid-prog"></div>
    <div id="vacio" style="display:none;">No hay pedidos programados.</div>
  </main>

  <script src="cocina_programados.js"></script>
</body>
</html>
