<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f5f5f5;
    }

    /* HEADER */
    .checkout-header {
      background: #d62828;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,.25);
    }

    .checkout-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .checkout-header-title h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
    }
    .checkout-header-title small {
      font-size: 12px;
      opacity: .9;
    }

    .checkout-wrapper {
      max-width: 520px;
      margin: 24px auto;
      padding: 0 12px;
    }

    .checkout-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,.12);
      padding: 18px;
    }

    .resumen-lista {
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .resumen-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .input-label {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 600;
      display: block;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .costo-box {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
    }

    .btn-confirmar {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #2e7d32;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-volver {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #555;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    /* POPUP */
    #popupFinal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    #popupFinal .box {
      background: #fff;
      padding: 22px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 4px 20px rgba(0,0,0,.25);
      animation: fadeIn .25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <header class="checkout-header">

  </main>

  <!-- POPUP -->

  </div>

  <script src="checkout_delivery.js"></script>
</body>
</html>
